<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat AI Solutions</title>

    <!-- Favicon -->
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/usersai.appspot.com/o/20241126_064631.jpg?alt=media&token=5da7dbc3-de88-4621-966d-c48d5963d3d9" type="image/jpeg" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" />
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <p style="margin: 10px 10px 10px 10px; font-size: 26px; font-weight: bold; color: #212121">Chat History</p>
        <ul class="chat-list">
          <li class="chat">Chat 1</li>
          <li class="chat">Chat 2</li>
          <li class="chat">Chat 3</li>
        </ul>
      </div>

      <div id="dialog-box">
        <h3>Enter Chat Room Code</h3>
        <input type="text" id="kode-input" placeholder="Enter code (e.g., code01)" />
        <button id="set-kode-button">Continue</button>
      </div>

      <div class="chat-container">
        <p style="margin: 20px 20px 20px 20px; font-size: 20px; font-weight: bold; color: #212121">
          Chat AI Solutions
          <img style="width: 15px; height: 15px; margin-top: 2px; margin-left: 4px" src="https://img.icons8.com/?size=100&id=15810&format=png&color=000000" alt=" " />
        </p>
        <div class="border-top-end" style="border-bottom: 1px solid #ccc; margin-left: 15px; margin-right: 15px"></div>
        <div class="chat-box" id="chat-box" style="margin-top: 5px">
          <!-- Chat messages will appear here -->
        </div>

        <div class="input-container" style="margin-left: 15px; margin-right: 15px; padding-bottom: 2px">
          <input style="padding: 15px" type="text" id="user-input" placeholder="Type your message..." />
          <button>Send</button>
        </div>
        <p style="text-align: center; font-size: 14px">@2024 Chat AI Solutions. All rights reserved</p>
      </div>
    </div>

    <!-- Add your client.js script here -->
    <script type="module" src="client.js"></script>
    <script src="script.js"></script>
  </body>
</html>
